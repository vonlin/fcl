<head>

    <script src="../../jslib/require.js" type="text/javascript" data-main="../../js/config.js" data-js="demo.js" id="require"></script>
    <style>
        html,body{
            position:relative;
            width:100%;
            height:100%;
            padding:0;
            margin:0;
            overflow: hidden;
            font-family: "微软雅黑", STXihei, "华文细黑", 'Helvetica Neue', sans-serif;
        }
        *{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .icon {
            font-size: 42px;
            line-height: 100px;
            margin: 10px 0;
            color: #333;
            -webkit-transition: font-size 0.25s ease-out 0s;
            -moz-transition: font-size 0.25s ease-out 0s;
            transition: font-size 0.25s ease-out 0s;

        }
        .iconfont {
            font-family: "iconfont" !important;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }

        .kb-container{
            width:100%;
            height:200px;
            position:absolute;
            bottom:0;
            z-index: 999999;
        }
        .kb-container table{
            text-align: center;
        }
        .kb-container table tr td{
            border-top: 1px solid grey;
            position:relative;
            height:50px;
            width:106.66666666666667px;
        }
        .kb-container table tr td:not(:last-child)::after{
            content:'';
            position:absolute;
            height:50px;
            display:inline-block;
            width:1px;
            background-color:grey;
            top:0;
            right:0;
        }
        .kb-container table tr:last-child td:last-child::before{
            content:"\e62a";
            font-family: "iconfont" !important;
            font-size:28px;
            position:absolute;
            /*display: inline-block;*/
            /*height: 20px;*/
            /*width:20px;*/
            top:20%;
            right:38%;
        }
        .kb-container table tr:last-child td:last-child{
            background:#e1e1e8;
        }

        .pw-container{
            width:240px;
            margin:0 auto;
            position:relative;
            margin-top:200px;
            border:1px solid grey;
            height:46px;
        }
        .pw-container td{
            text-align: center;
            position:relative;
            padding:0;
            width:40px;
        }
        .pw-container table tr td:not(:last-child)::before{
            content:'';
            position:absolute;
            height:44px;
            display:inline-block;
            width:1px;
            background-color:grey;
            top:0;
            right:0;
        }
        .pw-container td.inputed::after{
            content:"\e629";
            font-family: "iconfont" !important;
            font-size:28px;
            left:50%;
            top:50%;
            line-height: 46px;
        }
    </style>
</head>
<body>
    <!--<svg>-->
        <!--<circle cx="100" cy="100" r="31" fill="black"></circle>-->
    <!--</svg>-->
    <!--<i class="icon iconfont icon-i"></i>-->
    <section class="pw-container">
        <table width="100%" height="100%" cellspacing="0" cellpadding="0">
            <tr><td class="inputed" fcl-event="click!test"></td><td></td><td></td><td class="inputed"></td><td></td><td class="inputed" fcl-event="click!test"></td></tr>
        </table>
    </section>
    <section class="kb-container">
        <table width="100%" height="100%" cellspacing="0" cellpadding="0">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>
            <tr><td>.</td><td>0</td><td></td></tr>
        </table>
    </section>
</body>
</html>
